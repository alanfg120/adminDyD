<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/cajas"></ion-back-button>
    </ion-buttons>
    <ion-title>Inventario</ion-title>
  </ion-toolbar>
  <!-- <div *ngIf="state.loading">cargando...</div> -->
  <ion-list>
    <ion-item *ngFor="let item of inventario; let index = index">
      <ion-avatar slot="start">
        <img
          [src]="'http://localhost:3000/productos/' + item.producto.imagen"
        />
      </ion-avatar>
      <ion-label>
        <h2>{{ item.producto.nombre }}</h2>
        <h3>Cantidad: {{ item.cantidad }}</h3>
        <h3>Cantidad Vend: {{ item.cantidad_vendida }}</h3>

      </ion-label>
      <ion-icon
        slot="end"
        name="create-outline"
        color="primary"
        (click)="updateProdutoAlert(item.producto.id, index)"
      ></ion-icon>
      <ion-icon
        slot="end"
        name="trash-outline"
        color="danger"
        (click)="deleteProdutoAlert(item.producto.id, index)"
      ></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button
        (click)="addProductoToInventarioModal()"
        data-desc="Agregar Producto"
      >
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button data-desc="Subir Plantilla">
        <ion-icon name="chevron-up-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
