<ion-content
  [fullscreen]="true"
  *ngIf="store.state | async as state"
  class="ion-padding"
>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cajas</ion-title>
  </ion-toolbar>
  <div *ngIf="state.loading">cargando...</div>

  <ion-list *ngIf="!state.loading">
    <ion-card *ngFor="let caja of state.cajas; let index = index">
      <ion-card-header>
        <ion-card-title>Caja No {{ caja.id }} </ion-card-title>
        <ion-card-subtitle>
          {{ caja.fecha | date: "dd/MM/yyyy" }}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <strong>Base del dia:</strong> $ {{ caja.base }}
        <ion-list lines="none">
          <ion-item detail button>
            <ion-label>Inventario</ion-label>
          </ion-item>
          <ion-item detail button>
            <ion-label>Gastos</ion-label>
          </ion-item>
          <ion-item detail button>
            <ion-label>Ventas</ion-label>
          </ion-item>
        </ion-list>
        <div class="actions">
          <ion-chip color="success" outline [routerLink]="'/updateCaja/'+caja.id">
            <ion-icon name="create-outline"></ion-icon>
            <ion-label>Editar</ion-label>
          </ion-chip>
          <ion-chip color="danger" outline (click)="deleteCajaAlert(caja.id,index)">
            <ion-icon name="trash-outline"></ion-icon>
            <ion-label>Eliminar</ion-label>
          </ion-chip>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/addCaja">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
