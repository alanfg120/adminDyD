<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ventas</ion-title>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let venta of ventas; let i = index">
      <ion-label>
        <h2> Factura No 000{{ venta.numero }}</h2>
        <h3>Fecha: {{ venta.fecha | date: 'dd/MM/yyyy' }}</h3>
        <h3>Total$ {{ venta.total }}</h3>
      </ion-label>
      <ion-chip color="primary" outline (click)="detalleVentaModal(venta)">
        <ion-icon name="list"></ion-icon>
        <ion-label>Ver detalles</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  </ion-fab>
</ion-content>
<ion-footer class="ion-padding">
  <h3>Ganacia: $ {{ total - subtotal }}</h3>
  <h3>Total: $ {{ total }}</h3>
</ion-footer>
