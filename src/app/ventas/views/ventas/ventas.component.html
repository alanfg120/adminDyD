<ion-content [fullscreen]="true" *ngIf="store.state | async as state">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ventas</ion-title>
  </ion-toolbar>
  <div *ngIf="state.loading">cargando...</div>
  <ion-list *ngIf="!state.loading">
    <ion-item *ngFor="let venta of state.ventas; let i = index">
      <ion-label>
        <h2> Factura No 000{{ venta.numero }}</h2>
        <h3>Fecha: {{ venta.fecha | date: 'dd/MM/yyyy' }}</h3>
        <h3>Total$ {{ venta.total }}</h3>
      </ion-label>
      <ion-chip color="primary" outline (click)="detalleVentaModal(venta)">
        <ion-icon name="list"></ion-icon>
        <ion-label>Ver detalles</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

  </ion-fab>
</ion-content>
