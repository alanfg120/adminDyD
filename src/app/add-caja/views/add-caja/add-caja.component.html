<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/productos"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Caja</ion-title>
  </ion-toolbar>
  <form #formcaja="ngForm" (ngSubmit)="addCaja(formcaja)">
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime [pickerOptions]="options" [monthShortNames]="meses" [(ngModel)]="fecha" name="fecha" displayFormat="D MMMM  de YYYY"></ion-datetime>
    </ion-item>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-button type="submit">
        <ion-icon name="add"></ion-icon>
        agregar
      </ion-button>
    </ion-fab>
  </form>
</ion-content>
